<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มเมนูอาหาร</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>เพิ่มเมนูอาหาร</h2>
  
    <form action="add_recipe.php" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">ชื่อเมนู</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">รายละเอียด</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ความยาก</label>
      <select name="difficulty" class="form-select" required>
        <option value="ง่าย">ง่าย</option>
        <option value="ปานกลาง">ปานกลาง</option>
        <option value="ยาก">ยาก</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">เวลาทำ (นาที)</label>
      <input type="number" name="cook_time" class="form-control" min="1" required>
    </div>

    
    
  <!-- ฟิลด์อื่น ๆ เหมือนเดิม -->
  
    <div class="mb-3">
       <label class="form-label">อัปโหลดรูปภาพ</label>
       <input type="file" name="image" class="form-control" accept="image/*">
     </div>
     <button type="submit" class="btn btn-success">บันทึกเมนู</button>
  
   
  </form>
</div>
</body>
</html>
